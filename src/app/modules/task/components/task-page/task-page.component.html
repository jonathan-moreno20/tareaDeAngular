<div class="container">
    <div class="row justify-content-center">
        <div class="col-10">
            <h1>TO DO Task</h1>
        </div>
        <div class="col-10 mt-3">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Crear Tarea
            </button>
        </div>
    </div>
    <div class="col-12 mt-5">
        <div class="row justify-content-around">
            <div *ngIf="arrayTaskForm.length > 0 else template">
                <div *ngFor="let task of arrayTaskForm">
                    <div class="col-3">
                        <div class="card-container">
                            <div class="card" target="_blank" rel="noopener" href="https://angular.io/tutorial">
                                <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82zM12 3L1 9l11 6 9-4.91V17h2V9L12 3z"/></svg>
                                <hr>
                                <h4>{{task.title}}</h4>
                                <p>{{task.status}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="taskFormHTML" (submit)="sendInfoTask()">
                    <div class="mb-3">
                      <input type="text" class="form-control" formControlName="title" placeholder="Ingrese el titulo">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" formControlName="descripcion" placeholder="Ingrese descripcion">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" formControlName="status" placeholder="Ingrese el estado">
                    </div>
                    <div class="mb-3">
                        <button [disabled]="taskFormHTML.invalid" class="btn btn-primary">Guardar Tarea</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<ng-template #template>
    <hr>
    <h3>No hay resultados ğŸ¤”</h3>
    <hr>
</ng-template>
